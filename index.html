<h1>Тренировка экзамена</h1>
<div class="tabs" id="tabs"></div>
<div class="question-container">
    <div class="question" id="question">Выберите раздел</div>
    <input type="text" id="answer" class="answer-input" placeholder="Введите ответ" style="display:none;">
    <button class="submit-button" onclick="checkAnswer()" style="display:none;">Ответить</button>
    <div class="feedback" id="feedback"></div>
</div>
<div class="score">Очки: <span id="score">0</span> | Верных ответов: <span id="percent">0%</span></div>
